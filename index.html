<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online shop</title>
</head>
<body>
<h1>Online shop</h1>
    <br />
    <div class="categories">Categories</div>
    <br />
    <div class="products">Products</div>
    <br />
    <div class="product-detail">
      Details
      <button class="btn_buy">Buy</button>
    </div>

    <div class="orderForm" style="display: none">
      <h2>Checkout</h2>
      <form id="myForm">
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" required />
        <br />
        <label for="city">City:</label>
        <select name="city" id="city" required>
          <option value="Kyiv">Kyiv</option>
          <option value="Dnipro" selected>Dnipro</option>
          <option value="Lviv">Lviv</option>
          <option value="Odessa">Odessa</option>
          <option value="Kharkiv">Kharkiv</option>
        </select>
        <br />
        <label for="post-office">Post office №:</label>
        <input type="text" name="post-office" id="post-office" required />
        <br />
        <label for="payment-method">Payment:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="післяплата">Afterpaying</option>
          <option value="банківська картка">Card</option>
        </select>
        <br />
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="100"
          value="1"
          required
        />
        <br />
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <table id="dataTable" border="1" style="display: none">
      <thead>
        <tr>
         <th>Name</th>
         <th>City</th>
         <th>Post office №:</th>
         <th>Afterpaying</th>
         <th>Quantity</th>
         <th>Comment</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
     </table>

    <script src="script.js"></script>
</body>
</html>
